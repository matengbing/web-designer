		<script type="text/javascript">
			
			function addTr(name,id,post){
				var tr=$('<tr></tr>');
				var td_name=$('<td>'+name+'</td>');
				var td_id=$('<td>'+id+'</td>');
				var td_post=$('<td>'+post+'</td>');
				var td_btn_edit=$('<input type="button" value="编辑" class="edit" />');
				var td_btn_delete=$('<input type="button" value="删除" class="delete" />');
				var td_btn=$('<td></td>');
				td_btn.append(td_btn_edit).append(td_btn_delete);
				tr.append(td_name).append(td_id).append(td_post).append(td_btn);
				$('.table').append(tr);
			}
			
			$('.table').on('click','.edit',function(){
				console.log("编辑按钮点击事件");
			});
			$(document).ready(function(){
				addTr(1,1,2);
			});
		</script>
