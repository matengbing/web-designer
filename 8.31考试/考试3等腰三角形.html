<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div class="content">
			
		</div>
		<script type="text/javascript">
	   var n = prompt("请输入一个数字");
        //输入n,n为等腰三角形的行数
        for (var i = 1; i <= n; i++) {
        	//外循环控制等腰三角形的行数
            for (var j = n - 1; j >= i; j--) {
        		//打印等腰三角形每行前的空格数
                document.write("&nbsp");
            }
            for (var k = 1; k <= 2 * i - 1; k++) {
        		//输出等腰三角形
                document.write("*");
            }
            document.write("<br />");
        //换行
        }
		</script>
	</body>
	
</html>
