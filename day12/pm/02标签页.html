<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/jquery-2.1.0.js" ></script>
		<script type="module">
			import "../js/indextab.js";
		</script>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			ul {
				list-style: none;
				overflow: hidden;
			}
			
			.tab {
				width: 600px;
				height: 500px;
				margin: 0 auto;
				border: 1px solid chartreuse;
			}
			.tab ul li {
				float: left;
				height: 50px;
				width: 33.3%;
				cursor: pointer;
			}
			/*.tab ul li.active {
				background-color: red;
			}*/
			
			.tab ul li:nth-child(1),.main_content:nth-child(1){
				background-color: lightslategrey;
				display: block;
			}
			.tab ul li:nth-child(2),.main_content:nth-child(2){
				background-color: bisque;
				
			}
			.tab ul li:nth-child(3),.main_content:nth-child(3){
				background-color: cyan;
				
			}
			
			.main {
				width: 100%;
				height: 450px;
				
			}
			.main .main_content {
				height: 450px;
				display: none;
			}
			.main .main_content:nth-child(1) {
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="tab">
			<ul>
				<li class="active"></li>
				<li></li>
				<li></li>
			</ul>
			<div class="main">
				<div class="main_content">
					
				</div>
				<div class="main_content">
					
				</div>
				<div class="main_content">
					
				</div>
			</div>
		</div>
	</body>
</html>
