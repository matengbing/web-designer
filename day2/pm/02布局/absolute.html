<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			body {
				font-size: 40px;
				color: white;
				text-align: center;
				
			}
			ul,li {
				list-style: none;
			}
			ul {
				position: relative;
				margin-top: 50px;
			}
			.content {
				height: 400px;
				background-color: #008000;
			}
			.content ul li {
				float: left;
				height: 100px;
				width: 100px;
				border: 5px solid yellow;
				margin: 50px;
			}
			/*absolute相对于父元素的位置，父元素未定位就相对于上一级*/
			.content ul li:first-child {
				position: absolute;  /*绝对定位*/
				top: 50px;
				right: 50px;
			}
		</style>
	</head>
	<body>
			<div class="content">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
		</div>
	</body>
</html>
