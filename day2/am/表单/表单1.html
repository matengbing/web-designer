<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
        	get：明文传输，会在url后面添加数据传输
        	post：
        -->
		<form action="login.php" method="get">
			<label for="name">用户名：</label>
			<input type="text"  name="name" id="name" placeholder="用户名..."/>
			<br />
			<label for="password">密码：</label>
			<input type="password" id="password" name="password" />
			
			<br />
			<label for="sex">性别</label>
			<input type="radio" name="sex" id="sex" checked="checked" />
			<input type="radio" name="sex" id="sex" />
			
			<br />
			
			<label for="enjoy">爱好</label>
			<input type="checkbox" name="enjoy" id="enjoy" value="baskball">篮球<br>
			<input type="checkbox" name="enjoy" id="enjoy" value="Car">羽毛球
			
			<br />
			
			
			
			
			
			<!--
            	<label> 标签为 input 元素定义标注（标记）。

				label 元素不会向用户呈现任何特殊效果。不过，它为鼠标用户改进了可用性。
				如果您在 label 元素内点击文本，就会触发此控件。就是说，当用户选择该标签时，
				浏览器就会自动将焦点转到和标签相关的表单控件上。
				
				<label> 标签的 for 属性应当与相关元素的 id 属性相同。
            -->
            
            	地址：
            <select name="address">
            	<option selected="北京">天津</option>
            	<option>北京</option>
            	<option>上海</option>
            </select>
            
            <br />
            
                                 选择文件:<input type="file"  />
                         
        	<br />                 
            	备注：
            <textarea rows="10" cols="30" placeholder="备注..."></textarea> 
            
            <br />
            <input type="submit" value="提交"/>
            
		</form>
	</body>
</html>
