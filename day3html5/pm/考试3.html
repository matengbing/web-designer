<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 270px;
				height: 270px;
				border: 1px solid red;
				padding: 9px;
			}
			
			#box a {
				background-color: #FF83FA;
				text-align: center;
				color: #ffffff;
				text-decoration: none;
				width: 90px;
				height: 90px;
				line-height: 90px;
				position: relative;
				display: block;
				
			}
			#box a:hover {
				background-color: #5CACEE;
			}
			.a1{
				top: 0px;
				left: 0px;
			}
			.a2{
				width: 90px;

				top: -90px;
				left: 180px;
			}
			.a3{
				width: 90px;
				top: 0px;
				left: 0px;
			}
			.a4{
				width: 90px;
				top: -90px;
				left: 180px;
			}
			.a5{
				width: 90px;
				top: -270px;
				left: 90px;
			}
			
		</style>
	</head>
	<body>
		<div id="box">
    		<a class="a1" href="#">链接1</a>
    		<a class="a2" href="#">链接2</a>
    		<a class="a3" href="#">链接3</a>
    		<a class="a4" href="#">链接4</a>
    		<a class="a5" href="#">链接5</a>
		</div>
	</body>
</html>
