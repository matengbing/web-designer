<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			
			#box {
				width: 380px;
				height: 380px;
				border: 3px solid red;
			}
			#box a {
				display: block;
				width: 120px;
				height: 120px;
				text-align: center;
				line-height: 120px;
				text-decoration: none;
				color: white;
				background-color: blueviolet;
				
			}
			#box a:hover {
				background-color: blue;
			}
			
			.a1 {
				
				position: relative;
				top: 10px;
				left: 10px;
			}
			
			.a2 {
				position: relative;
				left: 250px;
				top: -110px;
			}
			
			.a3 {
				/*position: relative;
				top: -110px;
				left: 130px;*/
				position: relative;
				top: -110px;
				left: 130px;
			}
			
			.a4 {
				position: relative;
				top: -110px;
				left: 10px;
			}
			
			.a5 {
				position: relative;
				top: -230px;
				left: 250px;
			}
			
		</style>
	</head>
	<body>
		<div id="box">
		    <a class="a1" href="#">链接1</a>
		
		    <a class="a2" href="#">链接2</a>
		
		    <a class="a3" href="#">链接3</a>
		
		    <a class="a4" href="#">链接4</a>
		
		    <a class="a5" href="#">链接5</a>
		
		</div>
	</body>
</html>
