<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		div {
			width: 300px;
			height: 300px;
			position: absolute;
			top: 100px;
			left: 100px;
			background-color: #FAEBD7;
			box-shadow: 20px  10px 15px 0px black;
			/*
			 第一个值：水平偏移量，正数向右移动
			第二个值：垂直偏移量，正数向下移动
			第三个值：背景虚化
			第四个值：背景
			第五个值：颜色
			参考：https://www.cnblogs.com/sapho/p/5481257.html
			
			
			box-shadow: h-shadow v-shadow blur spread color inset;

			注释：box-shadow 向框添加一个或多个阴影。该属性是由逗号分隔的阴影列表，每个阴影由 2-4 个长度值、可选的颜色值以及可选的 inset 关键词来规定。省略长度的值是 0。
			值 	描述 	测试
			h-shadow 	必需。水平阴影的位置。允许负值。 	测试
			v-shadow 	必需。垂直阴影的位置。允许负值。 	测试
			blur 	可选。模糊距离。 	测试
			spread 	可选。阴影的尺寸。 	测试
			color 	可选。阴影的颜色。请参阅 CSS 颜色值。 	测试
			inset 	可选。将外部阴影 (outset) 改为内部阴影。 	测试
			 * */
		}	
		</style>
	</head>
	<body>
		<div>
			
		</div>
	</body>
</html>
