<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			
			.content {
				height: 400px;
				background-color: red;
				
			}
			
			.left {
				float: left;
				height: 400px;
				width: 30%;
				background-color: yellow;
			}
			
			.right {
				float: right;
				height: 400px;
				width: 60%;
				background-color: antiquewhite;
			}
			
			媒体查询
			@media only screen and (min-width: 650px) {
				.left, .right {
					float: none;
					width: 100%;
				}
			}
		</style>
	</head>
	<body>
		<div class="content">
			<div class="left">
				
			</div>
			<div class="right">
				
			</div>
		</div>
	</body>
</html>
