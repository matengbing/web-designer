<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body {
				margin: 0;
				padding: 0;
			}
			* {
				box-sizing: border-box;
			}
			.header {
				width: 100%;
				height: 200px;
				background-color: #F5F5DC;
			}
			
			.content {
				width: 100%;
				height: 400px;
				background-color: #7FFFD4;
			}
			
			.footer {
				width: 100%;
				height: 100px;
				background-color: #FFD700;
			}
			
			.content_left,.content_main,.content_right {
				float: left;
			}
			
			.content_left {
				width: 20%;
				height: 100%;
				background-color: #7FFF00;
			}
			
			.content_main {
				width: 60%;
				height: 100%;
				background-color: #00FFFF;
			}
			
			.content_right {
				width: 20%;
				height: 100%;
				background-color: ##7FFF00;
			}
		</style>
	</head>
	<body>
		<!--start header-->
		<div class="header">
			
		</div>
		<!--end header-->
		
		<!--start content-->
		<div class="content">
			<div class="content_left">
				
			</div>
			
			<div class="content_main">
				
			</div>
			
			<div class="content_right">
				
			</div>
			
			
		</div>
		<!--end content-->
		
		
		<!--start footer-->
		<div class="footer">
				
		</div>
		<!--end footer-->
	</body>
</html>
