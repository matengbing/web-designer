			var interValid;
			function judgeValue(){
				var time=window.document.forms[0].time.value;

			function addNum(){
				var time=window.document.forms[0].time;
				time.value=parseInt(time.value)+1;
			}
			
			function getuseragent(){

				var userAgent=window.navigator.userAgent.toLowerCase();

					console.log("IE浏览器");
				}else if(userAgent.indexOf("Firefox")>-1){
