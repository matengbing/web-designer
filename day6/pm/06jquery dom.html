<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
			}
			div:hover {
				cursor: pointer;
			}
			.gray {
				background-color: grey;
			}
			.green {
				background-color: greenyellow;
			}
		</style>
	</head>
	<body>
		<div class="gray">
		</div>
		
		<script src="../js/jquery-2.1.0.js"></script>
		<script type="text/javascript">
			$('div').click(function(){
				$(this).toggleClass('gray').toggleClass('green');
			});
		</script>
	</body>
</html>
